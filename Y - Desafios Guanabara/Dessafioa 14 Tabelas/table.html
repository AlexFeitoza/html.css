<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Chellenger</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            text-align: center;
            
        }
        th,td {
            border: 1px solid black;
            padding: 10px;
        }
        thead {
            background-color: rgb(126, 117, 117);
            color: white;
        }
    </style>
</head>
<body>

        <thead>

            <th rowspan="2">Disciplina</th>
            <tr><th colspan="2">Notas</th></tr>
            <th>Nota1</th>
            <th>Nota2</th>
            <th rolspan="2">Media</th>
            
        </thead>
        <tbody>
            <tr>

                <td>7,5</td>
            </tr>
            <tr>
                <td>Fisica</td>

                <td>7,0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>7,0</td>
                <td>7,0</td>
                <td>7,0</td>
            </tr>
            <tr>
                <td>Biologia</td>

            </tr>
            <tr>
                <th colspan="4">Media de Exatas</th>

            </tr>

        </tbody>
    </table>
</body>
</html>
