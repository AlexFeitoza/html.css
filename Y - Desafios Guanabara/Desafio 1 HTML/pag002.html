<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
       <p>Em HTML5 podemos inserir os elementos da lista a seguir, passe o mause sobre os termos para descobrir qual tag utilizar em cada caso.</p>
       <li><abbr title="p">Paragrafos</abbr></li>
       <li><abbr title="H1,H2,H3,H4,H5 e H6">Titulos</abbr></li>
       <li><abbr title="img">Imagens</abbr></li>
       <li><abbr title="use a tag <code>">Codigos-Fontes</abbr></li>
       <li><abbr title="use a tag <ol> + <li>">Listas Numerads</abbr</li>
       <li><abbr title="use a tag <ul> + <li>">listas Demarcadores</abbr></li>
</body>
</html>
