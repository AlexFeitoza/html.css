<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Esse video esta hospedado em meu servidor</p>
    <video controls poster="imagens/pexels-karolina-grabowska-4386346.jpg" width="500">
     <source src="media/Meu-Video-menor.mp4" type="video/mp4">
     <p>seu navegador nao tem compatibilidade com reproducao de videos</p>

    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/Gk-g6zpvc-k?si=9pDNlDekG8MIWNc1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
