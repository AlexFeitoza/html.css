<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="imagens/" type="image/x-icon"> 
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir essa imagem em varios dispositivos diferentes ou simplestemente diminua e aumente o tamanho do seu navegador</p>
    
    <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-s.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-b.png" alt="imagem flexivel">
    </picture>

<h1>Reproduzindo Audios</h1>
<p>vamos reproduzir audio em html5</p>
<audio preload="metadata" autoplay controls loop>
    <source src="media/on-delta.mp3" type="audio/mpeg">
<p>infelizmente seu navegador nao consegue reproduzir audio<a href="media/on-delta.mp3"> Clique aqui para baixar o arquivo MP3.</a></p>

</audio>






</body>
</html>
