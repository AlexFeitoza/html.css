<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>
        Tabelas Grandes
    </h1>
    <table>
        <thead>
            <th>Estados</th>
            <th>Populacao</th>
        </thead>
        <tbody>
            <tr>
                <td>Sao Paulo</td>
                <td>46 998 002</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 451 947</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>19 543 984</td>
            </tr>
        </tbody>
        <tfoot>
                <th>Total de Habitantes</th>
                <td>00000</td>
        </tfoot>
    </table>
</body>
</html>
